<div
  class="link-body"
  *ngIf="region"
  (click)="changeRegion(region.name)"
  [routerLink]="['/', region.name]"
  [routerLinkActive]="'active-link'"
  [routerLinkActiveOptions]="{exact: true}"
>
  <div>{{ region.name}}</div>
  <div><span>lat: {{ region.latitude}}</span>&nbsp;<span>lon: {{region.longitude}}</span></div>
</div>
