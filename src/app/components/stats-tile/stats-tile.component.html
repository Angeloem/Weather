<div class="container" [style.backgroundColor]="_tile.foregroundColor" *ngFor="let _tile of tile">
  <div class="icon">{{ _tile.icon }}</div>
  <div class="value">{{_tile.value}}{{_tile.unit}}</div>
  <div
    class="banner"
    [style.backgroundColor]="_tile.badgeColor"
  >
    <div class="text">{{_tile.title}}</div>
  </div>
</div>
